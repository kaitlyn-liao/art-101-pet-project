<!DOCTYPE html>
<html>
<head>
	<title>Pet Project</title>
  <link rel="stylesheet" type="text/css" href="css/pet.css">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="js/pet.js" defer></script>
</head>
<body>
  <div class="grid-container">

    <div class="top">
      <div id="settings">
        <button id="settings-button">|||</button>
      </div>
    </div>

    <div class="sticky-note">
      <div>
        <img id="sticknote-image" src="img/stickynote.png">
      </div>
    </div>

    <div class="pet-info">
        <div id="pet-img">
          <img id="pet-image" src="img/pig.png">
        </div>

        <div class="name-next">
          <div id="petName">
          getRandomName();
          </div>
          <div id ="next">
            <button class="newPetNameButton" onclick="getRandomName()">Name</button>
          </div>
        </div>

        <div id="adopt">
          <button id="adopt-button">Adopt</button>
        </div>
    </div>

    <div class="pet-profiles">
      <div class="profiles-img">
        <div >
          <img id="profile-img" src="img/bear.png">
        </div>
        <div>
          <img id="bunny" src="img/bunny.png">
        </div>
        <div>
          <img id="profile-img" src="img/dog.png">
        </div>
        <div>
          <img id="cat" src="img/cat.png">
        </div>
        <div>
          <img id="profile-img" src="img/giraffe.png">
        </div>
        <div>
          <img id="profile-img" src="img/monkey.png">
				</div>
				<div >
	          <img id="profile-img" src="img/pig.png">
	        </div>
				<div >
					  <img id="profile-img" src="img/Tiger.png">
					</div>

        </div>
      </div>
    </div>

  </div>
</body>
</html>
